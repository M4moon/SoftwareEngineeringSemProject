<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <h1>Search Results</h1>
    {% if videos %}
    <ul>
      {% for video in videos %}
      <li>
        <h2>{{ video.title }}</h2>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/{{ video.id }}"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No videos found.</p>
    {% endif %}
  </body>
</html>
