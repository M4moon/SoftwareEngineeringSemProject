<!-- templates/navbar.html -->
<nav class="navbar">
  <div class="content-width">
    <a href="/home">Home</a>
    <a href="{{ url_for('About') }}">About Us</a>
    <form class="search-form" action="{{ url_for('search') }}" method="GET">
      <input type="text" name="query" placeholder="Search..." />
      <button type="submit">Search</button>
    </form>
    <a href="{{ url_for('signin') }}">Sign In</a>
    <a href="{{ url_for('recipe_page') }}">Recipes</a>
  </div>
</nav>

<style>
  /* Add navbar styling here */
  .navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: hsl(280, 50%, 40%);
    padding: 1rem 0;
    text-align: center;
    color: hsl(300, 50%, 90%);
  }

  .navbar a {
    color: hsl(300, 50%, 90%);
    text-decoration: none;
    margin: 0 1rem;
    font-size: 1.2em; /* Adjust the font size as needed */
  }

  .search-form {
    display: inline-block;
    margin-right: auto;
  }

  .search-form input {
    padding: 0.5rem;
    margin-right: 0.5rem;
  }

  .search-form button {
    padding: 0.5rem 1rem;
    background-color: hsl(120, 60%, 50%);
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 10px;
    font-family: "Consolas", monospace;
  }
  /* Add these styles for the search bar */
  input[type="text"] {
    border-radius: 20px; /* Adjust the value for more or less rounding */
    padding: 10px;
    color: hsl(0, 0%, 10%); /* Set text color to a dark color */
    background-color: hsl(0, 0%, 100%); /* Set background color to white */
    border: none;
    font-size: 16px;
  }

  /* Add these styles for the search button */
  input[type="submit"] {
    border-radius: 20px; /* Adjust the value for more or less rounding */
    padding: 10px 20px; /* Adjust padding as needed */
    cursor: pointer;
    background-color: hsl(280, 50%, 40%);
    color: hsl(300, 50%, 90%);
    border: none;
    font-size: 16px;
    transition: background-color 0.3s;
  }

  input[type="submit"]:hover {
    background-color: hsl(280, 50%, 30%);
  }
</style>
